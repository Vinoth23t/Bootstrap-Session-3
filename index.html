<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Session 3</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="bg-primary" style="height:100px">
    <form class="w-100 h-50"style="display: flex;">
        <div class="mx-5 my-6 " style="color:white">
          <label for="exampleInputEmail1" class="form-label">Email or Phone</label>
          <input type="email" class="form-control w-50%" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mx-5 my-6" style="color:white">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
          <small id="passwordHelp" class="form-text text-muted" style="color:rgb(15, 15, 15)">Forgot your Password?</small>
        </div>
        <div class="mx-5 my-6">
          <button type="login" class="btn btn-primary active" style="margin-top:30px">Log In</button></div>  
        </div>
        
      </form>
    </div>
    <div class="mx-5 mt-5"style="display:block">
      <h1 style="font-size:30px;font-weight:bold ;">Sign Up</h1>
      <h3 class="pt-2"style="font-size:20px;font-weight:400">It's free and always will be.</h3>
    </div>

    <div class="mx-5 mt-6" style="display:block">
    <form class="w-50 h-auto mt-5">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control w-25%" placeholder="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control w-25%" placeholder="Last name">
        </div>
      </div>
      <div class="form-group">
        <label for="InputMobile"></label>
        <input type="mobileNum" class="form-control" id="exampleInputMobil" aria-describedby="MobileHelp" placeholder="Mobile Number">
        <small id="mobileHelp" class="form-text text-muted" style="margin-left:450px;"><a href="#">No Mobile Number?</a></small>
      </div>
      <div>
        <label for="InputMobile"></label>
        <input type="mobileNum" class="form-control" id="exampleInputMobil" aria-describedby="MobileHelp" placeholder="Re-enter Mobile Number">
      </div>
      <div>
        <label for="InputPassword"></label>
        <input type="Password" class="form-control" id="exampleInputPassword" aria-describedby="MobileHelp" placeholder="New Password">
      </div>
      <div class="mx-3 mt-5"style="display:block">
        <h3 class="pt-2"style="font-size:20px;font-weight:400">Birth Day</h3>
        </div>
        <div class="btn-group mx-3 mt-3" style="display: flex;">
          <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Month</button>
          <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Day</button>
          <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Year</button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
          <a  class="mx-3"href="#">Why I need to give my<br>birthday?</a>
        </div>
        <div class="mx-3 mt-5"style="display: flex;">
          <div class="form-check ">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Male
          </label>
        </div>
        <div class="form-check mx-3">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Female
          </label>
        </div>
        </div>
        <div class="mx-3 mt-5">

        <h6>By clicking Sign Up,You agree to our<a href="#">Terms</a> and that you have<br>read our<a href="#">Data policy</a>,including <a href="#">Cookie Use</a>.</h6>
        </div>
        <div class="mx-3 mt-5">
          <button type="button" class="btn btn-success btn-lg px-4 py-6">Sign Up</button>
        </div>

    </form>
    </div>
    











    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
